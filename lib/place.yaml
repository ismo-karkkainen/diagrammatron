type: object
properties:
  edges:
    type: array
    minItems: 0
    default: []
    items:
      $ref: "#/$defs/Edge"
  nodes:
    type: array
    minItems: 0
    default: []
    items:
      $ref: "#/$defs/Node"
additionalProperties: true
$defs:
  Node:
    type: object
    required:
    - label
    - sid
    - xo
    - yo
    properties:
      label:
        type: string
      sid:
        type: integer
      xo:
        type: integer
      yo:
        type: integer
    additionalProperties: true
  Edge:
    type: object
    required:
    - between
    - path
    - sid
    properties:
      between:
        type: array
        items:
          type: string
        minItems: 2
        maxItems: 2
      path:
        type: array
        items:
          $ref: "#/defs/Position"
        minItems: 2
      sid:
        type: integer
    additionalProperties: true
  Position:
    type: object
    required:
    - xo
    - yo
    properties:
      xo:
        type: number
      yo:
        type: number

